<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chng Zhe Wei – CV Website</title>

  <!-- Your existing external stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Inline CSS additions for responsive nav + tweaks -->
  <style>
    :root {
      --primary: #64ffda;
      --bg-dark: #1e1e1e;
      --bg-light: #f9f9f9;
      --text-light: #f0f0f0;
      --text-dark: #333333;
      --card-bg-dark: #2b2b2b;
      --card-bg-light: #ffffff;
      --nav-bg-dark: #121212;
    }

    /* === Responsive Nav Toggle Button === */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
    }

    /* === Mobile Breakpoint === */
    @media (max-width: 768px) {
      /* Show hamburger */
      .menu-toggle {
        display: block;
      }
      /* Hide links by default */
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--nav-bg-dark);
      }
      /* When nav has .open, show links */
      nav.open .nav-links {
        display: flex;
      }
      /* Full-width, easy-tap links */
      .nav-links li {
        margin: 0;
        border-top: 1px solid #444;
      }
      .nav-links a {
        display: block;
        padding: 1rem 2rem;
      }
      /* Scale down hero text */
      .hero h1 { font-size: 2rem; }
      .hero p  { font-size: 1rem; max-width: 100%; }
    }
  </style>
</head>

<body>
  <nav>
    <h3>Chng Zhe Wei</h3>

    <!-- Hamburger menu toggle -->
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>

    <!-- Updated nav links container -->
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
  </nav>

  <section class="hero">
    <img src="image/pfp.jpg" alt="Profile image" />
    <h1>Hello, I’m <span class="highlight">Chng Zhe Wei</span></h1>
    <p>Front-End Developer & UI/UX Enthusiast based in <span class="highlight">Seri Iskandar UTP</span></p>
    <h2>I build beautiful <span class="highlight">digital experiences</span></h2>
  </section>

  <!-- … your other sections (About, Education, Skills, etc.) unchanged … -->

  <footer>
    <p>&copy; 2025 Chng Zhe Wei — Built with HTML, CSS & JS by Me.</p>
  </footer>

  <!-- Your existing script.js (if any) -->
  <script src="js/script.js"></script>

  <!-- Inline JS: light-mode toggle + mobile nav toggle -->
  <script>
    // Light/Dark mode
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const nav        = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
